{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Collapsible Sections</title>
	<style>
    {#    body {#}
    {#        background-image: url({% static 'img/ck_background.png' %});#}
    {#        background-repeat: no-repeat;#}
    {#        background-size: cover;#}
    {#        background-position: center;#}
    {#}#}
		.collapsible {
            background-image: url({% static 'img/ck_background.png' %});
            background-repeat: no-repeat;
            background-size: cover;
            color: #444;
			cursor: pointer;
			padding: 18px;
			width: 100%;
			border: none;
			text-align: left;
			outline: none;
			font-size: 15px;
            margin-top: 20px;
            font-weight: bold;
		}

		.active, .collapsible:hover {
			background-color: #ccc;
		}

		.collapsible:after {
			content: '\002B';
			color: #777;
			font-weight: bold;
			float: right;
			margin-left: 5px;
		}

		.active:after {
			content: "\2212";
		}

		.content {
			background-image: url({% static 'img/ck_background.png' %});
            background-repeat: no-repeat;
            background-size: cover;
            padding: 0 18px;
			max-height: 0;
			overflow: auto;
			transition: max-height 0.2s ease-out;
			background-color: #f1f1f1;
		}

		.content figure {
			display: flex;
			align-items: center;
			margin-bottom: 20px;
		}

		.content figure img {
			flex: 0 0 auto;
			width: 200px;
			height: auto;
			margin-right: 20px;
		}

		.content figure figcaption {
			flex: 1 1 auto;
		}

        .places-to-eat {
            font-weight: bold;
            color: black;
        }
	</style>
</head>
<body>
	<button class="collapsible">Events</button>
	<div class="content">

    </figure>
               <figure>
      <img src="{% static 'img/tomas.jpeg' %}" alt="Image 2">

Time:7:30 PM to 11:00 PM.</figcaption>
    </figure>
              <figure>
      <img src="{% static 'img/run.jpeg' %}" alt="Image 3">
      <figcaption>From a short cruise down the highway to a scenic loop over hills and countryside, you can experience the very best of springtime Strategic Air Command and Aerospace Museum 28210 West Park Hwy (I-80, Exit #426) Ashland, NE 68003
Time:7:00 AM to 1:00 PM</figcaption>
    </figure>
	</div>
	<button class="collapsible">Places to Visit</button>
	<div class="content">
         <figure>
		<img src="{% static 'img/henry.jpeg' %}" alt="Image 1">
      <figcaption>Henry Doorly Zoo and Aquarium-South Omaha</figcaption>
    </figure>
               <figure>
      <img src="{% static 'img/children.jpeg' %}" alt="Image 2">
      <figcaption>Omaha Children's Museum</figcaption>
    </figure>
              <figure>
      <img src="{% static 'img/forest.jpeg' %}" alt="Image 3">
      <figcaption>Fontenelle Forest</figcaption>
              </figure>
	</div>
	</div>
	<button class="collapsible">Family Activities</button>
	<div class="content">
		<figure>

      <figcaption>The Old Market is known for its unique blend of old and new, with many of the historic buildings having been converted into trendy restaurants, bars, and boutiques. It is also home to several art galleries and theaters, as well as the popular Omaha Farmers Market</figcaption>

              </figure>
	</div>
	<script>
        const coll = document.getElementsByClassName("collapsible");
        let i;

        for (i = 0; i < coll.length; i++) {
			coll[i].addEventListener("click", function() {
				this.classList.toggle("active");
                const content = this.nextElementSibling;
                if (content.style.maxHeight){
					content.style.maxHeight = null;
				} else {
					content.style.maxHeight = content.scrollHeight + "px";
				}
			});
		}
	</script>
</body>
</html>
{% endblock %}
